<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator App</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap" rel="stylesheet">
	<script type="text/javascript" src="js/script.js"></script>
	
</head>
<body>
	<div class="main">
		<div class="cal">
			<div class="small-screen" id="small-screen"></div>
			<div class="screen" id ="screen">0</div>
			<div class="cal-body">
				<div class="numbers">
					<div class="button button-num" id="7">7</div>
					<div class="button button-num" id="8">8</div>
					<div class="button button-num" id="9">9</div>
					<div class="button button-num" id="4">4</div>
					<div class="button button-num" id="5">5</div>
					<div class="button button-num" id="6">6</div>
					<div class="button button-num" id="1">1</div>
					<div class="button button-num" id="2">2</div>
					<div class="button button-num" id="3">3</div>
					<div class="button button-num" id="zero">0</div>
					<div class="button button-dot" id="dot">.</div>
				</div>
				<div class="operators">
					<div class="button button-opr" id="multiply">x</div>
					<div class="button button-opr" id="divide">/</div>
					<div class="button button-opr" id="minus">-</div>
					<div class="button button-opr" id="plus">+</div>
					
					
					
				</div>
				<div class="result">
					<div class="button button-c" id ="c">	&#8592;</div>
					<div class="button button-ce" id="clear">CE</div>
					<div class="button button-equal" id="equal">=</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
